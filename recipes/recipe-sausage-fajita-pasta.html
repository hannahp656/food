<script>
  document.getElementById("saveRecipeBtn").addEventListener("click", e => {
    e.preventDefault();

      link: window.location.pathname,
      img: document.querySelector(".hero img") ? document.querySelector(".hero img").src : "../recipe_images/default.jpg",

</script>

  <script type="application/json" id="recipe-data">
  {
    "title": "Sausage Fajita Pasta",
    "image": "../recipe_images/Sausage_Fajita_Pasta.jpg",
    "tags": ["Full Meal", "40 min", "4 servings"],
    "ingredients": [
      "1 cup vegetable oil",
      "1/2 tsp chili powder",
      "2 red bell peppers",
      "1 onion",
      "1 lb rigatoni pasta",
      "2 tbsp olive oil",
      "1 lb smoked sausage, sliced into 1-inch pieces",
      "2 tbsp unsalted butter",
      "1/2 medium red onion, sliced",
      "1/2 red bell pepper, sliced",
      "1/2 green bell pepper, sliced",
      "Pinch of salt, for onions & bell peppers",
      "3 cloves garlic, minced",
      "1 tbsp tomato paste",
      "3 cups heavy cream",
      "1/2 cup chicken broth",
      "1/2 tsp kosher salt, or to taste",
      "2 tsp black pepper, or to taste",
      "1 tsp garlic powder",
      "1 tsp cumin",
      "1 tsp Italian seasoning",
      "1 tsp smoked paprika",
      "1/2 tsp chili powder",
      "1/4 cup pasta water, from cooked pasta",
      "1 cup parmesan cheese, shredded",
      "Italian parsley, minced"
    ],
    "instructions": [
      "Heat oil in a skillet.",
      "Add peppers and onion, sauté until softened.",
      "Add sausage and cook through.",
      "Stir in chili powder and other spices.",
      "Cook Rigatoni Pasta according to packaging. Save some of the pasta water that was used to boil the pasta for later steps.",
      "In a skillet on medium heat, add in sliced smoked sausage and cook for about 1-2 minutes on each side. We're looking to brown the sausages on each side. Once sausage is done cooking, remove from the skillet and set aside.",
      "For our sauce, in the same skillet that was used to cook our sausage, add in butter. Once butter is melted, add in sliced onion and cook for 1 minute. Next, add in red bell pepper & green bell pepper. Add in a pinch of salt, and cook for another minute. Then, add in minced garlic and cook for about 30 seconds.",
      "Mix in tomato paste & chicken broth, and bring to a simmer. Begin to scrape up bits at the bottom of the skillet.",
      "Add in heavy cream and mix in with ingredients well. Add in salt, black pepper, garlic powder, smoked paprika, chili powder and Italian seasoning and mix in well.",
      "Continuously stir sauce, slightly turn up heat, and bring sauce to a high simmer.",
      "Once the sauce is at a high simmer, slightly reduce heat and add in ¼ cup of pasta water from cooked pasta. Mix in well, and simmer sauce for about 10 minutes to thicken.",
      "Remove sauce from heat and let cool for about 2 minutes to continue to thicken.",
      "Next, mix in parmesan cheese. Then, toss in cooked pasta and sausage. Sprinkle on Italian parsley and additional parmesan cheese if you would like."
    ]
  }
  </script>
