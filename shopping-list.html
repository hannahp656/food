<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping List</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Montserrat, 'Segoe UI', Roboto, Arial, sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    #controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    button {
      padding: 8px 14px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background: #333;
      color: #fff;
      transition: background 0.2s;
    }

    button:hover {
      background: #555;
    }

    #shoppingList {
      list-style: none;
      padding: 0;
      margin: 0 auto;
      max-width: 500px;
    }

    #shoppingList li {
      background: #fff;
      border: 1px solid #ddd;
      margin-bottom: 8px;
      padding: 10px 12px;
      display: flex;
      align-items: center;
      gap: 10px;
      border-radius: 4px;
      cursor: grab;
    }

    #shoppingList li.dragging {
      opacity: 0.5;
    }

    #shoppingList input[type="checkbox"] {
      transform: scale(1.2);
      cursor: pointer;
    }

    .checked span {
      text-decoration: line-through;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>Shopping List</h1>

  <div id="controls">
    <button id="clearListBtn">Clear List</button>
    <button onclick="window.print()">Print</button>
  </div>

  <ul id="shoppingList"></ul>

  <script>
    const listEl = document.getElementById("shoppingList");
    const clearBtn = document.getElementById("clearListBtn");

    // Load from localStorage
    let listData = JSON.parse(localStorage.getItem("shoppingListData")) || [];

    function renderList() {
      listEl.innerHTML = "";
      listData.forEach((item, index) => {
        const li = document.createElement("li");
        li.draggable = true;
        if (item.checked) li.classList.add("checked");

        li.innerHTML = `
          <input type="checkbox" ${item.checked ? "checked" : ""} data-index="${index}">
          <span>${item.text}</span>
        `;

        // checkbox toggle
        li.querySelector("input").addEventListener("change", (e) => {
          listData[index].checked = e.target.checked;
          saveList();
          renderList();
        });

        listEl.appendChild(li);
      });
      enableDragAndDrop();
    }

    function saveList() {
      localStorage.setItem("shoppingListData", JSON.stringify(listData));
    }

    // Drag & Drop sorting
    function enableDragAndDrop() {
      const items = listEl.querySelectorAll("li");
      let dragSrcEl = null;

      items.forEach((item, i) => {
        item.addEventListener("dragstart", () => {
          dragSrcEl = i;
          item.classList.add("dragging");
        });
        item.addEventListener("dragend", () => {
          item.classList.remove("dragging");
        });
        item.addEventListener("dragover", (e) => {
          e.preventDefault();
        });
        item.addEventListener("drop", (e) => {
          e.preventDefault();
          const dropIndex = Array.from(listEl.children).indexOf(item);
          if (dragSrcEl !== null && dropIndex !== dragSrcEl) {
            const moved = listData.splice(dragSrcEl, 1)[0];
            listData.splice(dropIndex, 0, moved);
            saveList();
            renderList();
          }
        });
      });
    }

    // Clear button
    clearBtn.addEventListener("click", () => {
      if (confirm("Clear the shopping list?")) {
        localStorage.removeItem("shoppingListData");
        listData = [];
        renderList();
      }
    });

    // Initial render
    renderList();
  </script>
</body>
</html>
