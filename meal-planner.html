    <!-- hero section -->

        <h1>Meal Planner</h1>

          <button id="printPlan" class="button">Print Plan</button>
        </div>
      </div>
    </header>
    <main>
      <div class="tabs-container">
        <div class="tabs">
          <button class="tab-btn active" data-tab="content1">Meal Plan</button>
          <button class="tab-btn" data-tab="content2">Shopping List</button>
        </div>

        <div class="tab-content active" id="content1">
          <!-- Meal planner content goes here -->
          <div class="planner-layout container">
            <section id="planner">
              <!-- JS injects days -->
            </section>
            <aside id="savedRecipes" class="saved-recipes">
              <h2>Saved Recipes</h2>
              <div id="savedRecipesList" class="gallery"></div>
            </aside>
          </div>
        </div>

        <div class="tab-content" id="content2">
            <h2>Shopping List</h2>
            <ul class="shopping-list">
              <!-- JS fills in items -->
            </ul>
        </div>
      </div>
