<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meal Planner</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <div class="tabs">
      <button class="tab active" data-target="content1">Meal Planner</button>
      <button class="tab" data-target="content2">Shopping List</button>
    </div>

    <div class="tab-content active" id="content1">
      <h2>Meal Planner</h2>
      <div id="mealPlanContainer"></div>
    </div>

    <div class="tab-content" id="content2">
      <h2>Shopping List</h2>
      <div id="shoppingList" class="shopping-list-container">
        <ul id="shoppingListItems"></ul>
      </div>
    </div>
  </main>

  <script src="planner.js"></script>
</body>
</html>
