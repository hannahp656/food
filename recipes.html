      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path fill="#7a9d54" fill-opacity="1" d="M0,160L34.3,144C68.6,128,137,96,206,101.3C274.3,107,343,149,411,160C480,171,549,149,617,128C685.7,107,754,85,823,106.7C891.4,128,960,192,1029,192C1097.1,192,1166,128,1234,112C1302.9,96,1371,128,1406,144L1440,160L1440,320L1405.7,320C1371.4,320,1303,320,1234,320C1165.7,320,1097,320,1029,320C960,320,891,320,823,320C754.3,320,686,320,617,320C548.6,320,480,320,411,320C342.9,320,274,320,206,320C137.1,320,69,320,34,320L0,320Z"></path>

    <!-- hero section -->
    <header class="hero">
      <div class="container">
        <h1>Recipe Gallery</h1>
      </div>
      <div class="container">
        <!-- filter bar -->
    <div class="filter-bar">
      <!-- new search + filters UI -->
      <div class="search-bar">
        <div class="search-input">
          <i class="fa-solid fa-magnifying-glass search-icon" aria-hidden="true"></i>
          <input type="text" id="titleSearch" placeholder="Search recipes by title...">
        </div>
        <div class="filter-row">
          <button id="openFiltersBtn" class="button button--secondary" aria-expanded="false">
            <i class="fa-solid fa-filter filter-icon" aria-hidden="true"></i>
            Filters
            <i class="fa-solid fa-chevron-right chevron" aria-hidden="true"></i>
          </button>
        </div>
      </div>

      <!-- sidebar for filters -->
      <div id="filterDropdown" class="filter-dropdown hidden">
        <div class="filter-header">
          <h3>Filters</h3>
          <button id="closeFiltersBtn" class="close-btn">&times;</button>
        </div>

        <div class="filter-section">
          <h4>Ingredient Search</h4>
          <div class="ingredient-filter">
            <input type="text" id="ingredientSearch" placeholder="Search ingredients...">
            <ul id="ingredientSuggestions" class="inline-suggestions small"></ul>
            <div id="selectedIngredients" class="selected-tags"></div>
          </div>
        </div>

        <div class="filter-section">
          <h4>Meal Type</h4>
          <div class="tag-group meal-type">
            <button type="button" class="filter-tag" data-value="entree">Entree</button>
            <button type="button" class="filter-tag" data-value="side">Side</button>
            <button type="button" class="filter-tag" data-value="full meal">Full Meal</button>
            <button type="button" class="filter-tag" data-value="snack">Snack</button>
          </div>
        </div>

        <div class="filter-section">
          <h4>Cost</h4>
          <label class="cost-label">Less than $ <input id="maxCostInput" type="number" min="0" step="0.01" placeholder="per serving"></label>
        </div>

        <div class="filter-section">
          <h4>Max Time</h4>
          <div class="tag-group time-tags">
            <button type="button" class="filter-tag" data-value="0" data-range="lte">0 min</button>
            <button type="button" class="filter-tag" data-value="15" data-range="lte">15 min</button>
            <button type="button" class="filter-tag" data-value="30" data-range="lte">30 min</button>
            <button type="button" class="filter-tag" data-value="60" data-range="gte">1 hour+</button>
          </div>
        </div>

        <div class="filter-section">
          <label><input type="checkbox" id="leftoverCheckbox"> Leftover-Safe?</label>
        </div>

        <div class="filter-section">
          <h4>Other Tags</h4>
          <div class="tag-group other-tags">
            <button type="button" class="filter-tag" data-value="quick & easy">Quick &amp; Easy</button>
            <button type="button" class="filter-tag" data-value="breakfast">Breakfast</button>
            <button type="button" class="filter-tag" data-value="chinese">Chinese</button>
            <button type="button" class="filter-tag" data-value="korean">Korean</button>
          </div>
        </div>

        <div class="filter-actions">
          <button id="applyFiltersBtn" class="button">Apply Filters</button>
          <button id="clearFiltersBtn" class="button button--secondary">Clear Filters</button>
        </div>
      </div>



    </div>
      </div>
    </header>
    
    <!-- gallery container -->
    <main>
      <section class="gallery" id="gallery">
        <!-- gallery cards will be inserted here by gallery.js -->
      </section>
    </main>
    <script src="/food/recipe-files.js"></script>
