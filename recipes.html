<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hannah's Recipes - Gallery</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style> html {font-family: Montserrat, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, system-ui, -apple-system, sans-serif;} </style>
    <script src="https://kit.fontawesome.com/76fcfe601b.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <!-- navigation bar -->
    <nav>
      <div class="container">
        <div class="brand"><a href="index.html" style="color:inherit;text-decoration:none">Hannah's Recipes</a></div>
        <div class="links">
          <a class="button button--nav" href="meal-planner.html">Meal Planner</a>
          <a class="button button--nav" href="recipes.html">Recipes</a>
        </div>
      </div>
    </nav>
    <!-- hero section -->
    <header class="hero">
      <div class="container">
        <h1>Recipe Gallery</h1>
      </div>
    </header>
    <!-- filter bar -->
    <div class="filter-bar">
      <!-- new search + filters UI -->
      <div class="search-bar">
        <input type="text" id="titleSearch" placeholder="Search recipes by title...">
        <button id="openFiltersBtn" class="button button--secondary">
          <i class="fa-solid fa-sliders"></i> Filters
        </button>
      </div>

      <!-- sidebar for filters -->
      <div id="filterSidebar" class="filter-sidebar hidden">
        <div class="filter-header">
          <h2>Filters</h2>
          <button id="closeFiltersBtn" class="close-btn">&times;</button>
        </div>

        <div class="filter-section">
          <h3>Ingredients</h3>
          <div class="ingredient-filter">
            <input type="text" id="ingredientSearch" placeholder="Search ingredients...">
            <ul id="ingredientSuggestions"></ul>
            <div id="selectedIngredients" class="selected-tags"></div>
          </div>
        </div>

        <div class="filter-section">
          <h3>Meal</h3>
          <div class="expandable" id="mealFilters">
            <label><input type="checkbox" value="Breakfast" class="filter-checkbox" data-group="meal"> Breakfast</label>
            <label><input type="checkbox" value="Lunch" class="filter-checkbox" data-group="meal"> Lunch</label>
            <label><input type="checkbox" value="Dinner" class="filter-checkbox" data-group="meal"> Dinner</label>
            <label><input type="checkbox" value="Dessert" class="filter-checkbox" data-group="meal"> Dessert</label>
          </div>
        </div>

        <div class="filter-section">
          <h3>Type</h3>
          <div class="expandable" id="typeFilters">
            <label><input type="checkbox" value="Full Meal" class="filter-checkbox" data-group="type"> Full Meal</label>
            <label><input type="checkbox" value="Side Dish" class="filter-checkbox" data-group="type"> Side Dish</label>
            <label><input type="checkbox" value="Entree" class="filter-checkbox" data-group="type"> Entree</label>
          </div>
        </div>

        <div class="filter-section">
          <h3>Cuisine</h3>
          <div class="expandable" id="cuisineFilters">
            <label><input type="checkbox" value="American" class="filter-checkbox" data-group="cuisine"> American</label>
            <label><input type="checkbox" value="Mexican" class="filter-checkbox" data-group="cuisine"> Mexican</label>
            <label><input type="checkbox" value="Greek" class="filter-checkbox" data-group="cuisine"> Greek</label>
            <label><input type="checkbox" value="Chinese" class="filter-checkbox" data-group="cuisine"> Chinese</label>
            <label><input type="checkbox" value="Japanese" class="filter-checkbox" data-group="cuisine"> Japanese</label>
            <label><input type="checkbox" value="Korean" class="filter-checkbox" data-group="cuisine"> Korean</label>
            <label><input type="checkbox" value="Thai" class="filter-checkbox" data-group="cuisine"> Thai</label>
          </div>
        </div>

        <div class="filter-section">
          <h3>Time</h3>
          <div class="time-filter">
            <input type="range" id="timeSlider" min="0" max="120" step="15" value="120">
            <div class="time-value">Up to <span id="timeLabel">120</span> minutes</div>
          </div>
        </div>

        <div class="filter-section">
          <label><input type="checkbox" id="leftoverSafeCheckbox"> Leftover-Safe?</label>
        </div>

        <div class="filter-actions">
          <button id="applyFiltersBtn" class="button">Apply Filters</button>
          <button id="clearFiltersBtn" class="button button--secondary">Clear Filters</button>
        </div>
      </div>

      <!-- overlay when sidebar is open -->
      <div id="overlay" class="overlay hidden"></div>

    </div>
    <!-- gallery container -->
    <main>
      <section class="gallery" id="gallery">
        <!-- gallery cards will be inserted here by gallery.js -->
      </section>
    </main>
    <script src="gallery.js"></script>
    <footer>
      oooo look its a footer
    </footer>
  </body>
</html>
