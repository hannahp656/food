<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hannah's Recipes - Gallery</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style> html {font-family: Montserrat, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, system-ui, -apple-system, sans-serif;} </style>
    <script src="https://kit.fontawesome.com/76fcfe601b.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <!-- navigation bar -->
    <nav>
      <div class="container">
        <div class="brand"><a href="index.html" style="color:inherit;text-decoration:none">Hannah's Recipes</a></div>
        <div class="links">
          <a class="button button--nav" href="meal-planner.html">Meal Planner</a>
          <a class="button button--nav" href="recipes.html">Recipes</a>
        </div>
      </div>
    </nav>
    <!-- hero section -->
    <header class="hero">
      <div class="container">
        <h1>Recipe Gallery</h1>
      </div>
    </header>
    <!-- filter bar -->
    <div class="filter-bar">
      <!-- new search + filters UI -->
      <div class="search-bar">
        <input type="text" id="titleSearch" placeholder="Search recipes by title...">
        <button id="openFiltersBtn" class="button button--secondary">
          <i class="fa-solid fa-sliders"></i> Filters
        </button>
      </div>

      <!-- sidebar for filters -->
      <div id="filterSidebar" class="filter-sidebar hidden">
        <div class="filter-header">
          <h2>Filters</h2>
          <button id="closeFiltersBtn" class="close-btn">&times;</button>
        </div>

        <div class="filter-section">
          <h3>Ingredients</h3>
          <div class="ingredient-filter">
            <input type="text" id="ingredientSearch" placeholder="Search ingredients...">
            <ul id="ingredientSuggestions"></ul>
            <div id="selectedIngredients" class="selected-tags"></div>
          </div>
        </div>

        <!-- NEW expandable filter groups -->
        <div class="filter-section">
          <details>
            <summary><h3>Meal</h3><i class="fa-solid fa-chevron-right"></i></summary>
            <div class="checkbox-group">
              <label><input type="checkbox" class="meal-filter" value="Breakfast"> Breakfast</label>
              <label><input type="checkbox" class="meal-filter" value="Lunch"> Lunch</label>
              <label><input type="checkbox" class="meal-filter" value="Dinner"> Dinner</label>
              <label><input type="checkbox" class="meal-filter" value="Dessert"> Dessert</label>
              <label><input type="checkbox" class="meal-filter" value="Snack"> Dessert</label>
            </div>
          </details>
        </div>

        <div class="filter-section">
          <details>
            <summary><h3>Type</h3><i class="fa-solid fa-chevron-right"></i></summary>
            <div class="checkbox-group">
              <label><input type="checkbox" class="type-filter" value="Full Meal"> Full Meal</label>
              <label><input type="checkbox" class="type-filter" value="Side Dish"> Side Dish</label>
              <label><input type="checkbox" class="type-filter" value="Entree"> Entree</label>
            </div>
          </details>
        </div>

        <div class="filter-section">
          <details>
            <summary><h3>Cuisine</h3><i class="fa-solid fa-chevron-right"></i></summary>
            <div class="checkbox-group">
              <label><input type="checkbox" class="cuisine-filter" value="American"> American</label>
              <label><input type="checkbox" class="cuisine-filter" value="Mexican"> Mexican</label>
              <label><input type="checkbox" class="cuisine-filter" value="Greek"> Greek</label>
              <label><input type="checkbox" class="cuisine-filter" value="Chinese"> Chinese</label>
              <label><input type="checkbox" class="cuisine-filter" value="Japanese"> Japanese</label>
              <label><input type="checkbox" class="cuisine-filter" value="Korean"> Korean</label>
              <label><input type="checkbox" class="cuisine-filter" value="Thai"> Thai</label>
            </div>
          </details>
        </div>

        <div class="filter-section">
          <h3>Time</h3>
          <input type="range" id="timeSlider" min="0" max="120" step="15" value="120">
          <small>Show recipes â‰¤ <span id="timeLabel">120</span> min</small>
        </div>

        <div class="filter-section">
          <label>
            <input type="checkbox" id="leftoverCheckbox"> Leftover-Safe?
          </label>
        </div>

        <div class="filter-actions">
          <button id="applyFiltersBtn" class="button">Apply Filters</button>
          <button id="clearFiltersBtn" class="button button--secondary">Clear Filters</button>
        </div>
      </div>

      <!-- overlay when sidebar is open -->
      <div id="overlay" class="overlay hidden"></div>

    </div>
    <!-- gallery container -->
    <main>
      <section class="gallery" id="gallery">
        <!-- gallery cards will be inserted here by gallery.js -->
      </section>
    </main>
    <script src="gallery.js"></script>
    <footer>
      oooo look its a footer
    </footer>
  </body>
</html>
